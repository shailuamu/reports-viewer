<body ng-app="app" ng-controller="PageController" data-ng-init="getReports()">
<!-- Page Content -->

<!-- Navigation -->
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <span style="color:#fff;font-size:2.5em">Cube Report Viewer</span>
    </div>
    <!-- /.container -->
</nav>
<div class="container-fluid">


    <!-- Navigation -->
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul id="main-tabs" class="nav navbar-nav">
                    <li ng-repeat="tab in tabs" ng-style="tab === currentTab && {'background-color':'#306'}  ||  {'color':'#306'}" >
                        <a href="#" ng-click="setPage(tab)">{{tab | uppercase}} REPORT</a>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                <ul id="sub-tabs" class="nav navbar-nav">
                    <li ng-repeat="subtab in subtabs" ng-style="subtab === currentSubtab && {'background-color':'#306'}  ||  {'color':'#306'}" style="border : 1px solid #309" >
                        <a href="#" ng-click="setSubPage(subtab)">{{subtab | uppercase}} REPORT</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="row">
        <div class="col-md-9" id="content">
            <h2>{{pageTitle | uppercase}}</h2>
            <iframe id="content-frame" src="" style="width: 95vw;height: 100vh;position: relative;" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="col-md-3">
            <a href="#">Build History</a>
            <div class="list-group" style="max-height:438px;overflow:hidden;overflow-y:scroll">
                <a ng-repeat="build in builds" ng-click="changeBuildReport(build)" href="#" class="list-group-item">Build #{{build}}</a>
                <!--a href="#" class="list-group-item active">Build #5</a>
                <a href="#" class="list-group-item">Build #4</a>
                <a href="#" class="list-group-item">Build #3</a>
                <a href="#" class="list-group-item">Build #2</a>
                <a href="#" class="list-group-item">Build #1</a-->
            </div>
        </div>


    </div>
</div>
